name: learn-docker-ci
run-name: ${{ github.actor }} is learning GitHub Actions

on: [push]
#   push:
#     branches:
#       - master
#   pull_request:
#     branches:
#       - master

jobs:
    install-make:
        runs-on: ubuntu-latest
        steps:
            - shell: bash
              run: |
                sudo apt-get update
                sudo apt-get install make
                make --version